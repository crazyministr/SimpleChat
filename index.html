<!doctype html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>CHAT</title>
    <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script type="text/javascript" src="script.js"></script>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div class="chat-table">
        <table id="msg_table" border="0" cellpadding="0" cellspacing="0"></table>
        <div class="msg">
            <textarea id="msg_editable" class="msg_editable"></textarea>
            <button id="msg_send" class="button" onclick="send()">Send</button>
        </div>
    </div>
    <div class="users_show">
        <table id="users_table"></table>
    </div>
</body>
</html>
